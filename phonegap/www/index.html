<div class="container">
 <header class="navbar navbar-fixed-top navbar-inverse">
   <div class="navbar-inner">
     <div class="container">
       <div class="row">

         <div class="col-xs-4 col-md-4">
           <a id="logo" href="/">Germes</a>
         </div>

         <div class="col-xs-8 col-md-8 col-lg-8">
             <nav>
               <div class="nav pull-right">

                 <div class="dropdown">
                   <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                     <span class="glyphicon glyphicon-align-justify"></span>
                   </button>
                   <ul class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="dropdownMenu1">
                       <li role="presentation" id="sign_in" class="text-center"> Sign in </li>
                       <li role="presentation" id="sign_up" class="text-center"> Sign up</li>

                   </ul>
                 </div>

               </div>
               <br>
             </nav>
         </div>

       </div>
     </div>
   </div>
 </header>

 <div class="row" id="error_row">
   <div class="col-xs-12 col-md-12">
     <label id="error_label" class="bold"> </label>
   </div>
 </div>

<div class="row">
  <div id="showbill_yield" class="col-md-12 showbill-div"></div>
</div>

<div class="row">
  <div id="content_yield"></div>
</div>

</div>

  <script id="users_list_tpl" type="text/x-handlebars-template">
     {{#each this}}
     <div class="row" id={{name}}>
         <div class="col-md-2 name bold">
             {{name}}
         </div>
         <div class="col-md-8">
             <div class="task width-max-avail" id={{id}}>{{task}}</div>
         </div>
     </div>
     {{/each}}
  </script>

  <script id="showbill_tpl" type="text/x-handlebars-template">
      <div class="row">
          <div class="col-md-12 showbill-div">
              {{this.description}}
          </div>
      </div>
  </script>

 <script src="js/app.js"></script>
</body>
</html>
